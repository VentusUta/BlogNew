<div class="post-date">2024-01-01</div><h1 class="post-title"><a href="https://blognew.ventusuta.com/2024-01-01-2023年度总结.html">2023年度总结</a></h1>
<p>
啊，又过了一年啊……<br>
<i>我就感觉到快，有催人跑的意思</i>
</p>

<p>
似乎没什么好总结的，这一年一直很忙。
</p>

<p>
总觉得在慢慢对各种事物失去兴趣。每天都很疲劳，什么都不想干。<br>
睡觉的那六个小时可能是最幸福的时光。虽然噩梦往往相随，但是起码不用考虑现实
</p>

<p>
快十一点了。<br>
真好，再过两个小时又可以去睡觉了
</p>
